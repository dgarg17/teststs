<div class="copy">
    <h5 data-sly-test="${properties.headline && !properties.redbarhighlight}"
        style="color:#${properties.textcolor @ context='styleString'}">

        <a data-sly-test.header="${properties.headLineTextLink&&(properties.eventData||properties.eventTitle)}"
           data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.headLineTextLink}"
           data-sly-use.eventTagging="${'com.cdw.aem.components.EnsightenTaggingWCMUseHelper' @elementType='H'}"
           href="${link.urlUpdate}"
           target="${properties.headLineTextTarget}"
           onclick="${eventTagging.taggingEvent @context='html'}"
                >${properties.headline}</a>
        <a data-sly-test="${!header}"
           data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.headLineTextLink}"
           href="${link.urlUpdate}"
           target="${properties.headLineTextTarget}">${properties.headline}</a>

        <p data-sly-test="${!properties.headLineTextLink}" data-sly-unwrap>
            ${properties.headline}</p>
    </h5>
    <h5 data-sly-test="${properties.headline && properties.redbarhighlight=='true'}">
        <span class="-highlight">${properties.headline}</span>
    </h5>

    <p data-sly-test="${properties.bodytext}" data-sly-unwrap>
        ${properties.bodytext@context="html"}
    </p>

    <div class="button-lockup"
         data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.LinkListWCMUseHelper' @json=properties.secondaryLinks}"
         data-sly-test="${properties.secondaryLinks&&secondaryLinks.count==1}">

        <a href="${secondaryLinks.subCategoryProductLinks[0].ctalink}"
           data-sly-test.event="${properties.eventData||properties.eventTitle}"
           target="${secondaryLinks.subCategoryProductLinks[0].ctatarget}"
           onclick="${secondaryLinks.subCategoryProductLinks[0].eventSelect @context='html'}"
           class="btn button ${properties.ctabuttonstyle}">${secondaryLinks.subCategoryProductLinks[0].ctalabel} </a>
        <a href="${secondaryLinks.subCategoryProductLinks[0].ctalink}"
            data-sly-test="${!event}"
            target="${secondaryLinks.subCategoryProductLinks[0].ctatarget}"
            class="btn button ${properties.ctabuttonstyle}">${secondaryLinks.subCategoryProductLinks[0].ctalabel} </a>

    </div>

    <div class="button-lockup" data-sly-test="${secondaryLinks.count>1}">
        <select class="sub-cat-select partner-links" data-secondary-label="${properties.secondaryLabel}"
                data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.LinkListWCMUseHelper' @json=properties.secondaryLinks}" >

            <option></option>
            <sly data-sly-test="${event}"
                 data-sly-list="${secondaryLinks.subCategoryProductLinks}">
                <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}" onchange="${item.eventSelect @context='html'}">
                    ${item.ctalabel}
                </option>
            </sly>
            <sly data-sly-test="${!event}"
                 data-sly-list="${secondaryLinks.subCategoryProductLinks}">
                <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}" >
                    ${item.ctalabel}
                </option>
            </sly>
        </select>

        <select class="sub-cat-select-mobile partner-links" data-secondary-label="${properties.secondaryLabel}"
                data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.LinkListWCMUseHelper' @json=properties.secondaryLinks}">
            <option>${properties.secondaryLabel}</option>
            <!--closing option-->
            <sly data-sly-test="${event}"
                 data-sly-list="${secondaryLinks.subCategoryProductLinks}">
                <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}" onchange="${item.eventSelect @context='html'}">
                    ${item.ctalabel}
                </option>
            </sly>
            <sly data-sly-test="${!event}"
                 data-sly-list="${secondaryLinks.subCategoryProductLinks}">
                <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}">
                    ${item.ctalabel}
                </option>
            </sly>
        </select>
    </div>
</div>
