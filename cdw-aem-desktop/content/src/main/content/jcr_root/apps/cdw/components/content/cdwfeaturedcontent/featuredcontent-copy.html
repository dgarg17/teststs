<div class="copy">
    <h5 data-sly-test="${properties.headline && !properties.redbarhighlight}"
        style="color:#${properties.textcolor @ context='styleString'}">

        <a data-sly-test="${properties.headLineTextLink&&!properties.linkmodule}"
           data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.headLineTextLink}"
           href="${link.urlUpdate}" target="${properties.headLineTextTarget}">${properties.headline}</a><!-- closing a link-->

        <p data-sly-test="${!properties.headLineTextLink||properties.linkmodule}" data-sly-unwrap> ${properties.headline}</p> <!--closing p-->
    </h5><!-- closing h5-->
    <h5 data-sly-test="${properties.headline && properties.redbarhighlight=='true'}">
        <span class="-highlight">${properties.headline}</span>
    </h5> <!--closing h5-->

    <p data-sly-test="${properties.bodytext}" data-sly-unwrap>
        ${properties.bodytext@context="html"}
    </p> <!--closing p-->

    <div class="button-lockup"
         data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
         data-sly-test="${properties.secondaryLinks&&secondaryLinks.count==1&&!properties.linkmodule}">
        <a href="${secondaryLinks.subCategoryProductLinks[0].ctalink}"
           target="${secondaryLinks.subCategoryProductLinks[0].ctatarget}"
           class="btn button ${properties.ctabuttonstyle}">${secondaryLinks.subCategoryProductLinks[0].ctalabel} </a> <!--closing a-->
    </div> <!--closing  button-lockup-->

    <div class="button-lockup"
         data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
         data-sly-test="${properties.secondaryLinks&&secondaryLinks.count==1&&properties.linkmodule}">
        <div   class=" button ${properties.ctabuttonstyle}">${secondaryLinks.subCategoryProductLinks[0].ctalabel} </div> <!--closing div-->
    </div>

    <select class="sub-cat-select partner-links" data-secondary-label="${properties.secondaryLabel}"
            data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
            data-sly-test="${secondaryLinks.count>1}">
        <option></option> <!--closing options-->
        <sly data-sly-list="${secondaryLinks.subCategoryProductLinks}">
            <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}">
                ${item.ctalabel}
            </option><!-- closing options -->
        </sly> <!--closing sly -->
    </select> <!--<closing select -->
    <select class="sub-cat-select-mobile partner-links" data-secondary-label="${properties.secondaryLabel}"
            data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
            data-sly-test="${secondaryLinks.count>1}">
        <option>${properties.secondaryLabel}</option>  <!--closing option-->
        <sly data-sly-list="${secondaryLinks.subCategoryProductLinks}">
            <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}">
                ${item.ctalabel}
            </option> <!--closing option-->
        </sly> <!--closing sly-->
    </select> <!--closing select for mobile -->
</div><!-- closing copy-->
