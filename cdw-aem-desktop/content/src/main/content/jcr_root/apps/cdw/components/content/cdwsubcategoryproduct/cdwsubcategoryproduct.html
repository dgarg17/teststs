<!--/* The javascript for this containers is available in etc\designs\cdw-global\clientlibs\js\secondaryLinks.js file */-->
<div class="product-picker product-display" data-sly-test="${properties.productCategoryName}">
    <div class="pp-header-hold">
        <h5 data-sly-test="${properties.productCategoryNameUrl}">
            <a data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.productCategoryNameUrl}"
               href="${link.urlUpdate}"> ${properties.productCategoryName}</a>
        </h5>
        <h5 data-sly-test="${!properties.productCategoryNameUrl}">
            ${properties.productCategoryName}
        </h5>
    </div>
    <div class="pp-copy-hold">
        <p>${properties.productCategoryDescription}</p>
    </div>
    <div class="pp-product-lockup">
        <div class="product-image" data-sly-use.utility="${'com.cdw.aem.util.components.UtilityWCMUseHelper'}">
            <a href="${link.urlUpdate}"  target="${properties.productCategoryImageTarget}"
               data-sly-test="${properties.productCategoryImageUrl}"
               data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.productCategoryImageUrl}">
            <img alt="product Category" src="${utility.S7ImageRoot}${properties.productCategoryImage}?$product-200$" />
            </a>
            <img alt="product Category" src="${utility.S7ImageRoot}${properties.productCategoryImage}?$product-200$" data-sly-test="${!properties.productCategoryImageUrl}"/>
        </div>
        <div class="product-info">
            <div class="pricing-block">
                <p data-sly-test="${properties.promotionalLeadInPrice}" class="-gray">
                    ${properties.promotionalLeadInPrice}</p>
                <h6 data-sly-test="${properties.price}">${properties.price}</h6>
            </div>
        </div>
    </div>
    <div class="options">
        <div class="button-lockup" data-sly-test="${properties.CtaButtonUrl&&properties.ctaButtonLabel}"
             data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.CtaButtonUrl}">
            <a href="${link.urlUpdate}" class="button -red" target="${properties.ctaButtonTarget}">${properties.ctaButtonLabel}</a>
        </div>
        <div class="button-lockup -btn2"   data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
             data-sly-test="${properties.secondaryLinks&&secondaryLinks.count==1}">
            <a href="${secondaryLinks.subCategoryProductLinks[0].ctalink}"
               target="${secondaryLinks.subCategoryProductLinks[0].ctatarget}" class="button -gray">${secondaryLinks.subCategoryProductLinks[0].ctalabel}</a>
        </div>
        <select class="sub-cat-select partner-links" data-secondary-label="${properties.secondaryLabel}"
                data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
                data-sly-test="${secondaryLinks.count>1}" >
            <option></option>
            <sly data-sly-list="${secondaryLinks.subCategoryProductLinks}">
                <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}">
                    ${item.ctalabel}
                </option>
            </sly>
        </select>
        <select class="sub-cat-select-mobile partner-links" data-secondary-label="${properties.secondaryLabel}"
                data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
                data-sly-test="${secondaryLinks.count>1}">
            <option>${properties.secondaryLabel}</option>
            <sly data-sly-list="${secondaryLinks.subCategoryProductLinks}">
                <option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}">
                    ${item.ctalabel}
                </option>
            </sly>
        </select>
    </div>
</div>
<div data-sly-test="${!properties.productCategoryName&&(wcmmode.edit || wcmmode.design)}">
    <h3>Please configure Sub Category product Display </h3>
</div>
