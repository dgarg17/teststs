<img data-sly-test="${(properties.imagealignment=='-left'|| properties.imagealignment=='-right')&&(properties.imagesrc == 'scene7')}"
	src="${properties.fileReference}?$product_150$" class="feature-image" />
<img data-sly-test="${(properties.imagealignment=='-left'|| properties.imagealignment=='-right')&&(properties.imagesrc == 'dam')}"
	src="${currentNode.path }/image.img.png" class="feature-image" />
<div class="copy">
	<div data-sly-test="${properties.imagealignment=='-top'}" data-sly-unwrap>
		<div class="image-lockup">
			<img data-sly-test="${properties.imagesrc == 'scene7'}" src="${properties.fileReference}?$product_150$" />
			<img data-sly-test="${properties.imagesrc == 'dam' }" src="${currentNode.path}/image.img.png" />
		</div>
	</div>
	<h5 data-sly-test="${properties.headline && !properties.redbarhighlight}"
		style="color:#${properties.textcolor @ context='styleString'}">${properties.headline}
	</h5>
	<h5 data-sly-test="${properties.headline && properties.redbarhighlight=='true'}">
		<span class="-highlight">${properties.headline}</span>
	</h5>
	<p data-sly-test="${properties.bodytext}" data-sly-unwrap>
		${properties.bodytext@context="html"}
	</p>

	<div class="button-lockup "   data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
		 data-sly-test="${properties.secondaryLinks&&secondaryLinks.count==1}">
		<a href="${secondaryLinks.subCategoryProductLinks[0].ctalink}"
		   target="${secondaryLinks.subCategoryProductLinks[0].ctatarget}" class="button -gray">${secondaryLinks.subCategoryProductLinks[0].ctalabel}</a>
	</div>

	<select class="sub-cat-select partner-links" data-secondary-label="${properties.secondaryLabel}"
			data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
			data-sly-test="${secondaryLinks.count>1}" >
		<option></option>
		<sly data-sly-list="${secondaryLinks.subCategoryProductLinks}">
			<option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}">
				${item.ctalabel}
			</option>
		</sly>
	</select>
	<select class="sub-cat-select-mobile partner-links" data-secondary-label="${properties.secondaryLabel}"
			data-sly-use.secondaryLinks="${'com.cdw.aem.util.components.SubCategoryProductLinksWCMUseHelper' @json=properties.secondaryLinks}"
			data-sly-test="${secondaryLinks.count>1}">
		<option>${properties.secondaryLabel}</option>
		<sly data-sly-list="${secondaryLinks.subCategoryProductLinks}">
			<option value="${item.ctalabel}" data-target="${item.ctatarget}" data-link="${item.ctalink}">
				${item.ctalabel}
			</option>
		</sly>
	</select>

	<div data-sly-test="${properties.imagealignment=='-bottom'}"	data-sly-unwrap>
		<div class="image-lockup">
			<img data-sly-test="${properties.imagesrc == 'scene7'}" src="${properties.fileReference}?$product_150$" />
			<img data-sly-test="${properties.imagesrc == 'dam' }" src="${currentNode.path}/image.img.png" />
		</div>
	</div>

</div>
