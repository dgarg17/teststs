<!--/* Hero Banner Image */ -->

<div class="layout lead-gen-hero align-${properties.textalignment}"
     style="background-image:url('${currentNode.path @ context='styleString'}.img.png');color:#${properties.textcolor @ context='styleString'};background-color:#${properties.backgroundcolor @ context='styleString'};">
    <div class="copy">
        <h1 data-sly-test="${!properties.fileReferencelogo}">
            ${properties.headline1}
            <i data-sly-test="${properties.headline2}" class="ico-and"></i>
            ${properties.headline2}</h1>

        <img class="brand-logo" data-sly-test="${properties.fileReferenceLogo}" src="${properties.fileReferenceLogo}?$mfg-250x75$" alt="brand-logo"/>


        <h5 data-sly-test="${properties.subheadline}">
            <i data-sly-test="${properties.prefixsubheadline=='true'}" class="ico-and"></i>
            ${properties.subheadline}
        </h5>

        <p data-sly-test="${properties.bodytext}">
            ${properties.bodytext}
        </p>

        <div class="button-lockup" data-sly-test="${properties.ctatarget == '0'}">
            <a data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.ctalink}"
               href="${link.urlUpdate}" data-sly-test="${properties.ctalink}" class="btn button -red">${properties.cdwctalabel}
            </a>
        </div>
        <div class="button-lockup" data-sly-test="${properties.ctatarget == '1'}">
            <a data-sly-use.link="${'com.cdw.aem.util.components.LinkUtilWCMUseHelper' @url=properties.ctalink}"
               href="${link.urlUpdate}" target="_blank" data-sly-test="${properties.ctalink}" class="btn button -red">${properties.cdwctalabel}
            </a>
        </div>
    </div>
</div>
