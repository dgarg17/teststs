<!--/* Hero Banner Image */ -->
<head data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
	<clientlib data-sly-call="${clientLib.all @ categories=['cdw-global']}"
		data-sly-unwrap />
</head>

<div class="hero align-${properties.textalignment}"
	style="background-image:url('${properties.backgroundimage @ context='styleString'}');color:#${properties.textcolor @ context='styleString'};background-color:#${properties.backgroundcolor @ context='styleString'};">
	<div class="row">
		<div class="copy">
			<h1>
				${properties.headline1}
				<i data-sly-test="${properties.headline2}" class="ico-and"></i>
				${properties.headline2}</h1>

				<h4>
					<i data-sly-test="${properties.prefixsubheadline=='true'}" class="ico-and"></i>
					${properties.subheadline}
				</h4>
				<h6>
					${properties.bodytext}
					<p></p>
					<div data-sly-test="${properties.ctalink}" class="btn button -red">${properties.cdwctalabel}
					</div>
				</h6>

		</div>
	</div>
</div>
