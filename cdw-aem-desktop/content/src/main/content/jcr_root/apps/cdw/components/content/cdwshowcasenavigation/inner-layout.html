<div class="partner-header layout-extended" style="color:#${properties.textColor @ context='styleString'};background-color:#${properties.backgroundColor @ context='styleString'};">
	<div class="layout">
		<div class="mobileNav ico ico-uni71"></div>
		<div data-sly-test="${properties.fileReference}" class="partner-logo" class="layout-1">
			<img src="${properties.fileReference}?hei=55" />
		</div>
		<div data-sly-use.linksHelper="${'com.cdw.aem.components.SecondarySolutionsNavigationWCMUseHelper' @json=properties.links}" class="layout-11">
			<div>
				<h3 class="sol-nav-title">${properties.headline}</h3>
			</div>
			<ul class="partner-menu">
				<div data-sly-list="${linksHelper.primaryItems}" data-sly-unwrap>
				<li>
					<a href="${item.ctaLink}" target="${item.ctaTarget}">${item.ctaText}</a>
				</li>
				</div><!--/* /data-sly-unwrap */-->
				<li data-sly-test="${linksHelper.hasSecondaryItems && linksHelper.secondaryItemsCount > 1}" class="other-categories">
					<select class="partner-links">
						<option value="">${properties.secondaryLinksLabel}</option>
						<div data-sly-list="${linksHelper.secondaryItems}" data-sly-unwrap>
						<option value="${item.ctaText}" data-target="${item.ctaTarget}" data-link="${item.ctaLink}">${item.ctaText}</option>
						</div><!--/* /data-sly-unwrap */-->
					</select>
				</li>
				<li data-sly-test="${linksHelper.hasSecondaryItems && linksHelper.secondaryItemsCount == 1}" class="other-categories">
					<div class="button-lockup">
						<a class="button -clear" href="${linksHelper.secondaryItems[0].ctaLink}" target="${linksHelper.secondaryItems[0].ctaTarget}">${linksHelper.secondaryItems[0].ctaText}</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
