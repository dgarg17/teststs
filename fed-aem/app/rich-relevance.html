<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

				<div class="layout-12">

				</div>

		</div>

	<script type="text/javascript">
		$(function() {
            if ($('.product-placement').data('placement')) {
                CDW.productPlacement.init({
                    'apiKey': 'c1b6edde3bea10a0',
                    'baseUrl': 'https://integration.richrelevance.com/rrserver/',
                    'sessionId': '225EB747B6054CB5AA55CA27265BD9C7',
                    'userId': '5428E218-6333-46E2-BE7F-0DEB216E6E56',
                    'type': 'brand',
                    'typeData': { brand: $('.product-placement').data('brand') },

            }
		});
	</script>
