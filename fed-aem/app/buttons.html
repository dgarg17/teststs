<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<link rel="stylesheet" href="/styles/dist/main.css">
	<style>
		.box { margin-bottom: 20px; padding: 15px; min-height: 200px; background-color: #bbb; }
	</style>
	<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/select2.full.js"></script>
	<script type="text/javascript">

	$(document).ready(function() {
		//Initialize custom select drop downs

		$('.cdw-multi-button .sub-cat-select').each(function() {
			$(this).select2({
				placeholder: "View Models and Pricing", 
				minimumResultsForSearch: Infinity
			});
		});

		$('.select2-arrow').each(function() {
			$(this).append('<i class="ico ico-down-arrow"></i>');
		});


	});

	</script>
</head>
<body>
	<header role="banner">
		<div class="container">
			<h1>Content Features</h1>
		</div>
	</header>
	<main id="content" role="main">
		
		<div class="container">

			<div class="layout">
				<div class="layout-12">
					<div class="button-lockup -right">
						<a href="/" class="button -white">Learn more</a>
					</div>					
				</div>
			</div>
			<div class="layout">
				<div class="layout-12">
					<div class="button-lockup -left">
						<a href="/" class="button -red">Learn more</a>
					</div>					
				</div>
			</div>
			<div class="layout">
				<div class="layout-12">
					<div class="cdw-multi-button">
						<div class="button-lockup">
							<select class="sub-cat-select partner-links">
								<option></option>
								<option>Basic PDU</option>
								<option>Metered PDU</option>
								<option>Switched PDU</option>
							</select>
							<select class="sub-cat-select-mobile partner-links">
								<option>Label Text</option>
								<option>Basic PDU</option>
								<option>Metered PDU</option>
								<option>Switched PDU</option>
							</select>
						</div>	
					</div>				
				</div>
			</div>
			<div class="layout">
				<div class="layout-12" style="background-color: red">
					<div class="button-lockup -center">
						<a href="/" class="button -clear">Learn more</a>
					</div>					
				</div>
			</div>

			
		</div>
	</main>
	<footer>
		<div class="container">
			<h6>Footer</h6>
		</div>
	</footer>
</body>
</html>
