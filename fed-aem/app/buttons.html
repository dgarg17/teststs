<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<link rel="stylesheet" href="/styles/dist/main.css">
	<style>
		.box { margin-bottom: 20px; padding: 15px; min-height: 200px; background-color: #bbb; }
	</style>
</head>
<body>
	<header role="banner">
		<div class="container">
			<h1>Content Features</h1>
		</div>
	</header>
	<main id="content" role="main">
		
		<div class="container">

			<div class="layout">
				<div class="layout-12">
					<div class="button-lockup -right">
						<a href="/" class="button -white">Learn more</a>
					</div>					
				</div>
			</div>
			<div class="layout">
				<div class="layout-12">
					<div class="button-lockup -left">
						<a href="/" class="button -red">Learn more</a>
					</div>					
				</div>
			</div>
			<div class="layout">
				<div class="layout-12">
					<div class="button-lockup -center">
						<a href="/" class="button -gray">Learn more</a>
					</div>					
				</div>
			</div>
			<div class="layout">
				<div class="layout-12" style="background-color: red">
					<div class="button-lockup -center">
						<a href="/" class="button -clear">Learn more</a>
					</div>					
				</div>
			</div>

			
		</div>
	</main>
	<footer>
		<div class="container">
			<h6>Footer</h6>
		</div>
	</footer>
</body>
</html>
